<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 8</title>
</head>
<body>
    
<header class="conteiner">
    <div class="title">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>        
    </div>
</header>

<main class="block">

    <section class="checkbox_list">

        <div class="checkbox">
            <input id="checkbox-1" type="checkbox">
            <label for="checkbox-1">A lot of pickles <small>(for the next lessons about CSS)</small></label>
        </div>
    
        <div class="checkbox">
            <input id="checkbox-2" type="checkbox">
            <label for="checkbox-2">10 apples <small>(for more CSS manipulations)</small></label>
        </div>
    
        <div class="checkbox">
            <input id="checkbox-3" type="checkbox">
            <label for="checkbox-3">20 oranges <small>(because they are awesome)</small></label>
        </div>
    
        <div class="checkbox">
            <input id="checkbox-4" type="checkbox">
            <label for="checkbox-4">13 plates <small>(hm... they always dissapear)</small></label>
        </div>
    
        <div class="checkbox">
            <input id="checkbox-5" type="checkbox">
            <label for="checkbox-5">15 bentos</label>
        </div>
    
        <div class="checkbox">
            <input id="checkbox-6" type="checkbox">
            <label for="checkbox-6">1 bottle of Sake <small>(for my friends)</small></label>
        </div>
    </section>

    <section class="footer">
        <h2>Bon appetit :)</h2>
    </section>
    
</main>

</body>
</html>
